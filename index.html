<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gif cutter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="./src/js/gif.js/gif.js"></script>
    <script type="module" src="./src/bundle/bundle.js"></script>

    <style>
        .max-w-h {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
    <div style="max-width: 2000px;">

        <div class="px-1 py-1 my-1 text-center">

            <h1 class="display-5 fw-bold">Gif cutter</h1>
            <div class="col-lg-10 mx-auto">
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <div class="row w-100">
                        <div class="col-sm-12 col-md">
                            <!-- Select file -->
                            <div class="form-group">
                                <label for="file">Select file</label>
                                <input type="file" class="form-control" id="file" accept="image/gif">
                            </div>
                        </div>
                        <div class="col-sm-12 col-md">
                            <!-- Select url -->
                            <div class="form-group">
                                <label for="url">Select url</label>
                                <div class="input-group mb-3">.
                                    <input type="text" class="form-control" id="url"
                                        placeholder="https://example.com/image.gif">
                                    <button class="input-group-text btn btn-primary" id="url-button">
                                        Load
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="pt-3">
                    <div>
                        <canvas id="c" style="max-width:100%"></canvas>
                    </div>
                    <div>
                        <input type="range" class="form-range" id="frameCurrentValue" value=0>
                        <div id="frameNumber"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md">
                            <label for="frameStartValue" class="form-label">Frame Start (<span
                                    id="frameStart">X</span>)</label>
                            <input type="range" class="form-range" id="frameStartValue" value=0>
                            <div>
                                <canvas id="cS" class="max-w-h"></canvas>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md">
                            <label for="frameEndValue" class="form-label">Frame End (<span
                                    id="frameEnd">X</span>)</label>
                            <input type="range" class="form-range" id="frameEndValue" value=100>
                            <div>
                                <canvas id="cE" class="max-w-h"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="mt-2 col-lg-6 mx-auto d-grid">
                        <button class="btn btn-primary" id="export">
                            <span class="spinner-border spinner-grow-sm d-none" role="status" aria-hidden="true"></span>
                            <span>Generate</span>
                        </button>
                    </div>
                    <div class="mt-2">
                        <div class="row">
                            <!-- <div class="col">
                                <video controls="true" autoplay="true" src="" id="result-video"></video>
                            </div> -->
                            <div class="col d-none" id="result-gif-display">
                                <h3>Result</h3>
                                <div>
                                    Right click on the gif to save it.
                                </div>
                                <img src="" id="result-gif"></img>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
